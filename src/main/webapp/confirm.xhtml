<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <f:metadata>
            <f:viewParam name="itemId" value="#{catalogItemDeleteBean.itemId}" />
            <f:event listener="#{catalogItemDeleteBean.fetchItem()}" type="preRenderView" />
        </f:metadata>
        <ui:define name="pageTitle">HSports Catalog</ui:define>
        <ui:define name="body">
            <h:form>
                <h3>Please confirm that you'd like to delete the following:</h3>
                <div>
                    <h:outputLabel value="Name:" />
                    <h:outputText value="#{catalogItemDeleteBean.item.name}" />
                </div>
                <div>
                    <h:outputLabel value="Manufacturer:" />
                    <h:outputText value="#{catalogItemDeleteBean.item.manufacturer}" />
                </div>
                <div>
                    <h:outputLabel value="Available Date:" />
                    <h:outputText value="#{catalogItemDeleteBean.item.availableDate}">
                        <f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
                    </h:outputText>
                </div>
                <h:commandButton value="Submit" action="#{catalogItemDeleteBean.removeItem()}" />
                <h:commandButton value="Cancel" action="list" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
